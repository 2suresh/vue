<html>

<head>
    <title>Compounds using Vue</title>
</head>

<body>
    <div id="app">
        <greeting></greeting>
        <post :title="title" :author="author" :content="content"></post>
    </div>

    <template id="post-template">
	     <h1>{{ title }}</h1>
	      <h4>{{ author }}</h4>
	        connection
          <p>{{ content }}</p>
</template>
    <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
    <script>
        Vue.component('greeting', {
            template: '<h1>Welcome to Vue!</h1>'
        });
        var vm = new Vue({
            el: '#app'
        });

        Vue.component('post', {
            template: '#post-template',
            props: ['title', 'author', 'content']
        });
        var vm = new Vue({
            el: '#app',
            data: {
                author: 'Johnnie Walker',
                title: 'Aging Your Own Whisky',
                content: 'A bunch of steps and a whole lot of content'
            }
        });
    </script>
</body>

</html>
