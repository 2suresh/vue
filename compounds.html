<html>

<head>
    <title>Compounds using Vue</title>
</head>

<body>
    <div id="app">
        <greeting></greeting>
    </div>
    <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
    <script>
        Vue.component('greeting', {
            template: '<h1>Welcome to Vue!</h1>'
        });
        var vm = new Vue({
            el: '#app'
        });
    </script>
</body>

</html>
